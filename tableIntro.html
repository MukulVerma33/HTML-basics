<!DOCTYPE html>
<html>
    <head>
        <title>
            Learning tables
        </title>
    </head>
    <body>
        <table border="10">
            <thead>   <!-- Separates the table into two different sections head and body rowspan and columns applied in these Blocks will be particularly for these sections only i.e rowspan applied in the thead will affect only those rows that are in thead section of the table -->
            <tr>
                <th>Names</th>
                <th>Favourite food</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2">Hello</th>
                </tr>
                <tr>
                    <td rowspan="2">Unkil</td>
                    <td>Pizza</td>
                </tr>
                <tr>
                    <td>Donut</td>
                </tr>
                <tr>
                    <td>YYYAL</td>
                    <td>Anything</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
