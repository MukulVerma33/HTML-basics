<!DOCTYPE html>
<html>
    <head>
        <title>
            Input types
        </title>
    </head>
    <body>
     <p>  Button  <input type="button">     </p>
     <p>  Checkbox  <input type="checkbox">     </p>
     <p>   Color <input type="color">     </p>
     <p>  Date  <input type="date">     </p>
     <p>  DateTime  <input type="datetime">     </p>
     <p>   Datetime-local <input type="datetime-local">     </p>
     <p>   Email <input type="email">     </p>
     <p>   File <input type="file">     </p>
     <p>  Hidden  <input type="hidden">     </p> <!-- Used to include inputs that cannot be seen by users and only for the help of web designers -->
     <p>  Image  <input type="image">     </p>
     <p>  Month  <input type="month">     </p>
     <p>  Number  <input type="number">     </p>
     <p>  password  <input type="password">     </p>
     <p>  Radio Select 1 <input type="radio" name="Radio">     </p> <!-- Can be linked to other radio inputs by assigning the same name to every radio input and then we can only select one input out of all inputs -->
     <p>  Radio Select 2  <input type="radio" name="Radio">     </p>
     <p>  Range  <input type="range">     </p>
     <p>  Reset  <input type="reset">     </p>
     <p>  Search  <input type="search">     </p>
     <p>  Submit  <input type="submit">     </p>
     <p>  Tel  <input type="tel">     </p>
     <p>  Text  <input type="text">     </p>
     <p>  Time <input type="time">     </p>
     <p>  url  <input type="url">     </p>
     <p>  week  <input type="week">     </p>
    </body>
</html>
